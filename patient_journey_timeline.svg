<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Spine Fusion Patient Journey Timeline -->
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Spine Fusion: Complete Patient Journey</text>
  <text x="400" y="70" font-size="16" text-anchor="middle" fill="#7f8c8d">From Initial Diagnosis to Full Recovery</text>
  
  <!-- Timeline Base -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round" />
  
  <!-- Timeline Stages -->
  <!-- Stage 1: Initial Diagnosis -->
  <circle cx="100" cy="150" r="15" fill="#3498db" />
  <text x="100" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Diagnosis</text>
  <text x="100" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">Weeks 1-4</text>
  
  <!-- Stage 2: Preoperative Preparation -->
  <circle cx="185" cy="150" r="15" fill="#3498db" />
  <text x="185" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Preparation</text>
  <text x="185" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">Weeks 2-6</text>
  
  <!-- Stage 3: Surgery -->
  <circle cx="270" cy="150" r="15" fill="#3498db" />
  <text x="270" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Surgery</text>
  <text x="270" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">Day 0</text>
  
  <!-- Stage 4: Hospital Recovery -->
  <circle cx="355" cy="150" r="15" fill="#3498db" />
  <text x="355" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Hospital</text>
  <text x="355" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">Days 1-4</text>
  
  <!-- Stage 5: Early Recovery -->
  <circle cx="440" cy="150" r="15" fill="#3498db" />
  <text x="440" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Early Recovery</text>
  <text x="440" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">Weeks 1-4</text>
  
  <!-- Stage 6: Intermediate Recovery -->
  <circle cx="525" cy="150" r="15" fill="#3498db" />
  <text x="525" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Intermediate</text>
  <text x="525" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">Weeks 5-9</text>
  
  <!-- Stage 7: Advanced Recovery -->
  <circle cx="610" cy="150" r="15" fill="#3498db" />
  <text x="610" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Advanced</text>
  <text x="610" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">Weeks 10-24</text>
  
  <!-- Stage 8: Long-term Maintenance -->
  <circle cx="700" cy="150" r="15" fill="#3498db" />
  <text x="700" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Long-term</text>
  <text x="700" y="210" font-size="12" text-anchor="middle" fill="#7f8c8d">6+ Months</text>
  
  <!-- Healthcare Professionals Involvement -->
  <text x="400" y="250" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Healthcare Professionals Involved</text>
  
  <!-- Professional Timeline Bars -->
  <!-- Primary Care Physician -->
  <rect x="100" y="280" width="600" height="20" rx="5" fill="#e6f3ff" stroke="#3498db" stroke-width="1" />
  <text x="80" y="295" font-size="14" text-anchor="end" fill="#2c3e50">Primary Care</text>
  
  <!-- Spine Specialist -->
  <rect x="100" y="310" width="600" height="20" rx="5" fill="#e6f3ff" stroke="#3498db" stroke-width="1" />
  <text x="80" y="325" font-size="14" text-anchor="end" fill="#2c3e50">Spine Specialist</text>
  
  <!-- Surgical Team -->
  <rect x="270" y="340" width="85" height="20" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1" />
  <text x="80" y="355" font-size="14" text-anchor="end" fill="#2c3e50">Surgical Team</text>
  
  <!-- Hospital Staff -->
  <rect x="270" y="370" width="85" height="20" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1" />
  <text x="80" y="385" font-size="14" text-anchor="end" fill="#2c3e50">Hospital Staff</text>
  
  <!-- Physical Therapist -->
  <rect x="355" y="400" width="345" height="20" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1" />
  <text x="80" y="415" font-size="14" text-anchor="end" fill="#2c3e50">Physical Therapist</text>
  
  <!-- Pain Management -->
  <rect x="270" y="430" width="430" height="20" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1" />
  <text x="80" y="445" font-size="14" text-anchor="end" fill="#2c3e50">Pain Management</text>
  
  <!-- Key Activities -->
  <text x="400" y="480" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Activities</text>
  
  <!-- Activity Icons -->
  <!-- Diagnosis -->
  <circle cx="100" cy="520" r="15" fill="#f39c12" />
  <text x="100" y="525" font-size="12" text-anchor="middle" fill="white">Dx</text>
  <text x="100" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Diagnosis</text>
  
  <!-- Imaging -->
  <circle cx="185" cy="520" r="15" fill="#f39c12" />
  <text x="185" y="525" font-size="12" text-anchor="middle" fill="white">Im</text>
  <text x="185" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Imaging</text>
  
  <!-- Surgery -->
  <circle cx="270" cy="520" r="15" fill="#f39c12" />
  <text x="270" y="525" font-size="12" text-anchor="middle" fill="white">Su</text>
  <text x="270" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Surgery</text>
  
  <!-- Medication -->
  <circle cx="355" cy="520" r="15" fill="#f39c12" />
  <text x="355" y="525" font-size="12" text-anchor="middle" fill="white">Rx</text>
  <text x="355" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Medication</text>
  
  <!-- Physical Therapy -->
  <circle cx="440" cy="520" r="15" fill="#f39c12" />
  <text x="440" y="525" font-size="12" text-anchor="middle" fill="white">PT</text>
  <text x="440" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Physical Therapy</text>
  
  <!-- Follow-up -->
  <circle cx="525" cy="520" r="15" fill="#f39c12" />
  <text x="525" y="525" font-size="12" text-anchor="middle" fill="white">FU</text>
  <text x="525" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Follow-up</text>
  
  <!-- Return to Activities -->
  <circle cx="610" cy="520" r="15" fill="#f39c12" />
  <text x="610" y="525" font-size="12" text-anchor="middle" fill="white">RA</text>
  <text x="610" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Return to Activities</text>
  
  <!-- Maintenance -->
  <circle cx="700" cy="520" r="15" fill="#f39c12" />
  <text x="700" y="525" font-size="12" text-anchor="middle" fill="white">Ma</text>
  <text x="700" y="550" font-size="12" text-anchor="middle" fill="#2c3e50">Maintenance</text>
</svg>
