<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <!-- Recovery Timeline Visualization -->
  
  <!-- Background -->
  <rect x="0" y="0" width="600" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="300" y="40" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Spine Fusion Recovery Timeline</text>
  
  <!-- Timeline Base -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#e0e0e0" stroke-width="6" stroke-linecap="round" />
  
  <!-- Timeline Markers -->
  <!-- Hospital Stay -->
  <circle cx="75" cy="150" r="10" fill="#3498db" />
  <text x="75" y="180" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Hospital</text>
  <text x="75" y="195" font-size="10" text-anchor="middle" fill="#7f8c8d">Days 1-4</text>
  
  <!-- Week 2 -->
  <circle cx="150" cy="150" r="10" fill="#3498db" />
  <text x="150" y="180" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Week 2</text>
  <text x="150" y="195" font-size="10" text-anchor="middle" fill="#7f8c8d">First Follow-up</text>
  
  <!-- Week 4 -->
  <circle cx="225" cy="150" r="10" fill="#3498db" />
  <text x="225" y="180" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Week 4</text>
  <text x="225" y="195" font-size="10" text-anchor="middle" fill="#7f8c8d">Early Recovery</text>
  
  <!-- Week 8 -->
  <circle cx="300" cy="150" r="10" fill="#3498db" />
  <text x="300" y="180" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Week 8</text>
  <text x="300" y="195" font-size="10" text-anchor="middle" fill="#7f8c8d">Intermediate</text>
  
  <!-- Week 12 -->
  <circle cx="375" cy="150" r="10" fill="#3498db" />
  <text x="375" y="180" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Week 12</text>
  <text x="375" y="195" font-size="10" text-anchor="middle" fill="#7f8c8d">3 Months</text>
  
  <!-- 6 Months -->
  <circle cx="450" cy="150" r="10" fill="#3498db" />
  <text x="450" y="180" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">6 Months</text>
  <text x="450" y="195" font-size="10" text-anchor="middle" fill="#7f8c8d">Fusion Check</text>
  
  <!-- 1 Year -->
  <circle cx="525" cy="150" r="10" fill="#3498db" />
  <text x="525" y="180" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">1 Year</text>
  <text x="525" y="195" font-size="10" text-anchor="middle" fill="#7f8c8d">Full Recovery</text>
  
  <!-- Recovery Metrics -->
  <!-- Pain Level -->
  <text x="50" y="240" font-size="14" font-weight="bold" fill="#2c3e50">Pain Level</text>
  <rect x="75" y="230" width="450" height="25" fill="#f5f5f5" stroke="#ddd" />
  <rect x="75" y="230" width="450" height="25" fill="url(#painGradient)" />
  
  <!-- Mobility -->
  <text x="50" y="290" font-size="14" font-weight="bold" fill="#2c3e50">Mobility</text>
  <rect x="75" y="280" width="450" height="25" fill="#f5f5f5" stroke="#ddd" />
  <rect x="75" y="280" width="75" height="25" fill="#f39c12" />
  <rect x="150" y="280" width="75" height="25" fill="#e67e22" />
  <rect x="225" y="280" width="75" height="25" fill="#d35400" />
  <rect x="300" y="280" width="75" height="25" fill="#e74c3c" />
  <rect x="375" y="280" width="75" height="25" fill="#c0392b" />
  <rect x="450" y="280" width="75" height="25" fill="#a93226" />
  
  <!-- Activity Level -->
  <text x="50" y="340" font-size="14" font-weight="bold" fill="#2c3e50">Activity Level</text>
  <rect x="75" y="330" width="450" height="25" fill="#f5f5f5" stroke="#ddd" />
  <rect x="75" y="330" width="25" height="25" fill="#3498db" opacity="0.2" />
  <rect x="100" y="330" width="50" height="25" fill="#3498db" opacity="0.3" />
  <rect x="150" y="330" width="75" height="25" fill="#3498db" opacity="0.4" />
  <rect x="225" y="330" width="75" height="25" fill="#3498db" opacity="0.5" />
  <rect x="300" y="330" width="75" height="25" fill="#3498db" opacity="0.6" />
  <rect x="375" y="330" width="75" height="25" fill="#3498db" opacity="0.8" />
  <rect x="450" y="330" width="75" height="25" fill="#3498db" opacity="1.0" />
  
  <!-- Key Milestones -->
  <text x="300" y="380" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Recovery Milestones</text>
  
  <!-- Milestone Icons -->
  <!-- Walking -->
  <circle cx="75" cy="420" r="15" fill="#27ae60" />
  <text x="75" y="425" font-size="12" text-anchor="middle" fill="white">W</text>
  <text x="75" y="450" font-size="10" text-anchor="middle" fill="#2c3e50">Walking</text>
  
  <!-- Driving -->
  <circle cx="225" cy="420" r="15" fill="#27ae60" />
  <text x="225" y="425" font-size="12" text-anchor="middle" fill="white">D</text>
  <text x="225" y="450" font-size="10" text-anchor="middle" fill="#2c3e50">Driving</text>
  
  <!-- Work Return -->
  <circle cx="300" cy="420" r="15" fill="#27ae60" />
  <text x="300" y="425" font-size="12" text-anchor="middle" fill="white">WR</text>
  <text x="300" y="450" font-size="10" text-anchor="middle" fill="#2c3e50">Return to Work</text>
  
  <!-- Light Exercise -->
  <circle cx="375" cy="420" r="15" fill="#27ae60" />
  <text x="375" y="425" font-size="12" text-anchor="middle" fill="white">LE</text>
  <text x="375" y="450" font-size="10" text-anchor="middle" fill="#2c3e50">Light Exercise</text>
  
  <!-- Full Activities -->
  <circle cx="525" cy="420" r="15" fill="#27ae60" />
  <text x="525" y="425" font-size="12" text-anchor="middle" fill="white">FA</text>
  <text x="525" y="450" font-size="10" text-anchor="middle" fill="#2c3e50">Full Activities</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="painGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
